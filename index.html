<!DOCTYPE html>
<head>
  <title>Sign-up Page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="pic">
    <img src="pics/symbol.gif" alt="company symbol" width="200" height="150">
  </div>
	<h1>Welcome to JP Developer Site</h1>
  <p class="companyhead">Below is the sign up form to get the latest news on our company!</p>
  <p class="companyhead">This is a subscription to our yearly magazine and emails on latest news</p>
	
	<div id="form">
	<form id="myForm" method="GET" action="#null" autocomplete="on" enctype="multipart/form-data">
  <fieldset>
	<div id="leftside">
	<p>
	  <label for="first_name"><img src="pics/firstlastname.png" alt="smile face" width="15" height="15">First Name: </label><input type="text" name="first_name" id="first_name" placeholder="Jaina" required>
	</p>
	<p>
	  <label for="last_name"><img src="pics/firstlastname.png" alt="smile face" width="15" height="15">Last Name: </label><input type="text" name="last_name" id="last_name" placeholder="Parekh" required>
	</p>
	<p>
	  <label for="email_field"><img src="pics/email.png" alt="email" width="15" height="15">Email: </label><input type="email" name="email_field" id="email_field"  placeholder="jp@devsite.com" required>
	</p>
	<p>
	  <label for="email_confirm"><img src="pics/emailconfirm.png" alt="email" width="15" height="15">Confirm: </label><input type="email" name="email_confirm" id="email_confirm" onblur="confirmEmail()" placeholder="jp@devsite.com" required>
	</p>
	</div>
	<div id="rightside">
	<p>
	  <label for="street_address"><img src="pics/address.png" alt="pindrop" width="15" height="15">Street Address: </label><input type="text" name="street_address" id="street_address" placeholder="123 State St." required>
	</p>
	<p>
	  <label for="apt"><img src="pics/apt.png" alt="apartment" width="15" height="15">Apt Number: </label><input type="text" name="apt" id="apt" placeholder="101">
	</p>
	<p>
	  <label for="zipcode"><img src="pics/zipcode.png" alt="zipcode" width="15" height="15">Zipcode:</label><input type="text" pattern="[0-9]{5}" name="zipcode" id="zipcode" placeholder="12345" required>
	</p>
	<p>
	  
	  <label><img src="pics/state.png" alt="state" width="15" height="15">State:</label>
	  
	  <select name="state_field" required>
	  <option value="">Select State</option>
	  <option value="AL">Alabama</option>
    	  <option value="AL">Alabama</option>
	  <option value="AK">Alaska</option>
	  <option value="AZ">Arizona</option>
	  <option value="AR">Arkansas</option>
	  <option value="CA">California</option>
	  <option value="CO">Colorado</option>
	  <option value="CT">Connecticut</option>
	  <option value="DE">Delaware</option>
	  <option value="DC">District Of Columbia</option>
	  <option value="FL">Florida</option>
	  <option value="GA">Georgia</option>
	  <option value="HI">Hawaii</option>
	  <option value="ID">Idaho</option>
	  <option value="IL">Illinois</option>
	  <option value="IN">Indiana</option>
	  <option value="IA">Iowa</option>
	  <option value="KS">Kansas</option>
	  <option value="KY">Kentucky</option>
	  <option value="LA">Louisiana</option>
	  <option value="ME">Maine</option>
	  <option value="MD">Maryland</option>
	  <option value="MA">Massachusetts</option>
	  <option value="MI">Michigan</option>
	  <option value="MN">Minnesota</option>
	  <option value="MS">Mississippi</option>
	  <option value="MO">Missouri</option>
	  <option value="MT">Montana</option>
	  <option value="NE">Nebraska</option>
	  <option value="NV">Nevada</option>
	  <option value="NH">New Hampshire</option>
	  <option value="NJ">New Jersey</option>
	  <option value="NM">New Mexico</option>
	  <option value="NY">New York</option>
	  <option value="NC">North Carolina</option>
	  <option value="ND">North Dakota</option>
	  <option value="OH">Ohio</option>
	  <option value="OK">Oklahoma</option>
	  <option value="OR">Oregon</option>
	  <option value="PA">Pennsylvania</option>
	  <option value="RI">Rhode Island</option>
	  <option value="SC">South Carolina</option>
	  <option value="SD">South Dakota</option>
	  <option value="TN">Tennessee</option>
	  <option value="TX">Texas</option>
	  <option value="UT">Utah</option>
	  <option value="VT">Vermont</option>
	  <option value="VA">Virginia</option>
	  <option value="WA">Washington</option>
	  <option value="WV">West Virginia</option>
	  <option value="WI">Wisconsin</option>
	  <option value="WY">Wyoming</option>	
	  </select>
	  </div>
	  </div>
	
  </fieldset>
    <div id="buttons">
      <input type="submit" value="Subscribe" onclick = "submit()">

    </div>
  </form>
	
	
  
</body>
</html>
